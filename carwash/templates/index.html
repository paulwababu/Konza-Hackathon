<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        h1 {
  font-size: 20px;
  margin-top: 24px;
  margin-bottom: 24px;
}

img {
height: 40px;
}
    </style>
</head>
<body>
    
   <div class="col-md-6 offset-md-3 mt-5">
    <a target="_blank" href="https://getform.io?ref=codepenHTML">
       <img src='https://i.imgur.com/Z2Nyxsm.png'>
     </a>
     <br>
     <a target="_blank" href="https://getform.io?ref=codepenHTML" class="mt-3 d-flex">Getform.io |  Get your free endpoint now</a>
     <h1>Getform.io HTML Form Example with File Upload</h1>
     <form accept-charset="UTF-8" method="POST"  target="_blank" enctype="multipart/form-data">
        {% csrf_token %}
       <hr>
       <div class="form-group mt-3">
         <label class="mr-2">Upload Image:</label>
         <input type="file" name="file">
       </div>
       <hr>
       <button type="submit" class="btn btn-primary">Submit</button>
     </form>
 </div> 
 
</body>
</html>
